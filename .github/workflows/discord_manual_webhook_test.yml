name: Notify Discord

on:
  workflow_dispatch: # 手動トリガーを追加
  push:
    branches:
      - test
  pull_request:
    branches:
      - test

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.set_result.outputs.result }}
    steps:
      - name: Build and Deploy
        id: build
        run: |
          echo "ビルドとデプロイが成功しました"
          echo "success" > result.txt 

      - name: Set result variable
        id: set_result
        run: |
          result=$(cat result.txt)
          echo "RESULT=$result" >> $GITHUB_ENV  # 環境変数に設定

  notify:
    runs-on: ubuntu-latest
    needs: build_and_deploy
    steps:
      - name: Discord Message Notify
        run: |
          if [[ "${{ env.RESULT }}" == "success" ]]; then
            message='{"content": "ビルドとデプロイが成功しました！ 🎉"}'
          else
            message='{"content": "ビルドとデプロイに失敗しました。エラーメッセージを確認してください。 ❌"}'
          fi
        
          # Discordにメッセージを送信
          curl -X POST -H 'Content-Type: application/json' --data "$message" ${{ secrets.DISCORD_WEBHOOK_URL }}
