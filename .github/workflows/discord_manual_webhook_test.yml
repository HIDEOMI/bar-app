name: Notify Discord

on:
  workflow_dispatch: # 手動トリガーを追加
  push:
    branches:
      - test
  pull_request:
    branches:
      - test

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.set_result.outputs.result }}
    steps:
      - name: Build and Deploy
        id: build
        run: |
          echo "ビルドとデプロイが成功しました"
          echo "success" > result.txt 

      - name: Set result variable
        id: set_result
        run: |
          result=$(cat result.txt)
          echo "::set-output name=result::$result"

  notify:
    runs-on: ubuntu-latest
    needs: build_and_deploy
    steps:
      - name: Discord Message Notify
        run: |
          # GitHubリポジトリのURLとActionsの実行IDを取得
          REPO_URL="https://github.com/${{ github.repository }}"
          RUN_ID="${{ github.run_id }}"
          LOG_URL="${REPO_URL}/actions/runs/${RUN_ID}"

          # 実行結果に応じたメッセージを設定
          if [[ "${{ needs.build_and_deploy.outputs.result }}" == "success" ]]; then
            message='{"content": "ビルドとデプロイが成功しました！ 🎉 実行ログはこちら: '"$LOG_URL"'"}'
          else
            message='{"content": "ビルドとデプロイに失敗しました。エラーメッセージを確認してください。 ❌ 実行ログはこちら: '"$LOG_URL"'"}'
          fi
        
          # Discordにメッセージを送信
          curl -X POST -H 'Content-Type: application/json' --data "$message" ${{ secrets.DISCORD_WEBHOOK_URL }}
