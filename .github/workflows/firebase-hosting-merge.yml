name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main
    paths:
      # srcディレクトリ配下のファイルが更新された時
      - 'src/**'
      # package.jsonが更新された時
      - 'package.json'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BAR_APP_1BC1B }}
          channelId: live
          projectId: bar-app-1bc1b
        continue-on-error: true # エラー時も次に進む

  notify:
    runs-on: ubuntu-latest
    needs: build_and_deploy
    steps:
      - name: Discord Message Notify
        run: |
          # GitHubリポジトリのURLとActionsの実行IDを取得
          REPO_URL="https://github.com/${{ github.repository }}"
          RUN_ID="${{ github.run_id }}"
          LOG_URL="${REPO_URL}/actions/runs/${RUN_ID}"

          # 実行結果に応じたメッセージを設定
          if [[ "${{ needs.build_and_deploy.outputs.result }}" == "success" ]]; then
            message='{"content": "ビルドとデプロイが成功しました！ 🎉 実行ログはこちら: '"$LOG_URL"'"}'
          else
            message='{"content": "ビルドとデプロイに失敗しました。エラーメッセージを確認してください。 ❌ 実行ログはこちら: '"$LOG_URL"'"}'
          fi
        
          # Discordにメッセージを送信
          curl -X POST -H 'Content-Type: application/json' --data "$message" ${{ secrets.DISCORD_WEBHOOK_URL }}
