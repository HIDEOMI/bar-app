name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main
    paths:
      # srcディレクトリ配下のファイルが更新された時
      - 'src/**'
      # package.jsonが更新された時
      - 'package.json'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BAR_APP_1BC1B }}
          channelId: live
          projectId: bar-app-1bc1b
        continue-on-error: true # エラー時も次に進む

  notify:
    runs-on: ubuntu-latest
    needs: build_and_deploy
    steps:
      - name: Notify Discord
        uses: appleboy/discord-action@master
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          color: ${{ job.status == 'success' && 'success' || 'danger' }}
          title: 'Deploy to Firebase Hosting on merge'
          description: '${{ needs.build_and_deploy.result == "success" && "Deploy to Firebase Hosting was successful." || "Deploy failed." }}'
          author_name: 'GitHub Actions'
          author_url: 'https://github.com/'
