name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main
    paths:
      # srcディレクトリ配下のファイルが更新された時
      - 'src/**'
      # package.jsonが更新された時
      - 'package.json'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BAR_APP_1BC1B }}
          channelId: live
          projectId: bar-app-1bc1b
        continue-on-error: true # エラー時も次に進む

  notify:
    runs-on: ubuntu-latest
    needs: build_and_deploy
    steps:
      - name: Determine message
        id: message
        run: |
          if [[ "${{ needs.build_and_deploy.outputs.result }}" == "success" ]]; then
            echo "title=成功！" >> $GITHUB_ENV
            echo "description=ビルドとデプロイが成功しました！ 🎉" >> $GITHUB_ENV
            echo "color=3066993" >> $GITHUB_ENV # 緑色
          else
            echo "title=失敗！" >> $GITHUB_ENV
            echo "description=ビルドとデプロイに失敗しました。エラーメッセージを確認してください。 ❌" >> $GITHUB_ENV
            echo "color=15158332" >> $GITHUB_ENV # 赤色
          fi

      - name: Send embed message to Discord
        uses: Ilshidur/action-discord@v1.0.0
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embeds: |
            [
              {
                "title": "${{ env.title }}",
                "description": "${{ env.description }}",
                "color": ${ env.color }
              }
            ]
